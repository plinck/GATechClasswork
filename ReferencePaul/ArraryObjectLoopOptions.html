<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
</head>

<body>

    <h1>Open the console to see the magic!</h1>

    <script>
        // Creating an array of vegetables.
        var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];
        var myQuestions = [{
                "question": "Is the Sky Blue?",
                "answer": true
            },
            {
                "question": "Is your hair blonde?",
                "answer": false
            },
            {
                "question": "Is the capital of Georgia, Milledgeville?",
                "answer": false
            }
        ];

        // Looping through each item in the array and logging a message to the console.
        for (var i = 0; i < vegetables.length; i++) {
            console.log("I love " + vegetables[i]);
        }

        // treat like a object - i.e. i is the "key" and vegetables[i] is the "value"
        for (i in vegetables) {
            console.log("I love " + vegetables[i]);
        }

        // run function on each element in array/object
        vegetables.forEach(element => {
            console.log(element);
        });

        // This loops through all questions and all the properties in question object and prints name and value
        for (var i = 0; i < myQuestions.length; i++) {
            for (let elem in myQuestions[i]) {
                console.log(elem + ": " + myQuestions[i][elem]);
            }
        }
    </script>

</body>

</html>
