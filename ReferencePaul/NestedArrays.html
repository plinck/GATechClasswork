<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Recap Conditionals and Loops</title>
</head>

<body>

    <h1>Open the console to see the magic!</h1>

    <script>
        // Instructions:
        // Using the given arrays, complete the questions below!

        // Rows of Students
        var studentsRow1 = ["Rachelle", "Jacob", "Jerome", "Greg", "Matt", "Walt"];
        var studentsRow2 = ["Jeremiah", "Luis", "Nathan", "Analben"];
        var studentsRow3 = ["Aisha", "Stephen", "John"];

        console.log("Start ...");

        // Entire Class
        var entireClass = [studentsRow1, studentsRow2, studentsRow3];

        // NOTE: same as saying
        var entireClassAlt = [];
        entireClassAlt[0] = studentsRow1;
        entireClassAlt[1] = studentsRow2;
        entireClassAlt[2] = studentsRow3;

        // How do we print out every single student in Row 1?
        for (var i = 0; i < studentsRow1.length; i++) {
            console.log(studentsRow1[i]);
        }

        // How do we print out every student in Row 2 whose first name begins with J?
        for (var i = 0; i < studentsRow2.length; i++) {
            if (studentsRow2[i][0] == "J") {
                console.log("First letter J" + studentsRow2[i]);
            }
        }

        // Using the entireClass array, how do we access the second student in row 3?
        console.log("second student in row 3 from entire class: " + entireClass[2][1]);

        // Using the entireClass array, how do we access the third student in row 2?
        console.log("3rd student in row 2 from entire class: " + entireClass[1][2]);
        console.log("3rd student in row 2 from entire class alt: " + entireClassAlt[1][2]);

        // To loop through entire nested array
        for (i=0; i<entireClass.length; i++) {
            for (j=0; j<entireClass[i].length;j++) {
                console.log("entireClass[" + i + "][" + j + "]:" + entireClass[i][j]);
            } 
        }
    </script>

</body>

</html>
