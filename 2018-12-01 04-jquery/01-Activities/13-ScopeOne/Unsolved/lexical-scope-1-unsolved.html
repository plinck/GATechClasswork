<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope</title>
</head>
<body>

  <h2>Check console to see the madness!</h2>

  <script>
    var outerFunction = function() {

      var x = 5;

      var nestedFunction = function() {

        var y = 7;

        // What will this print? 
        // A: "X: 5"
        console.log("X: " + x);

        // What will this print?
        // A: "Y: 7"
        console.log("Y: " + y);

        var z = 10;
        // What will this print?
        // "Z (inside): 10"
        console.log("Z (inside): " + z);
      };

      return nestedFunction;
    };

    var myFunction = outerFunction();
    myFunction();

    // What will this print?
    // A: wont print anything since z does not exist outside the nested function
    console.log("Z (outside): " + z);

</script>

</body>
</html>
