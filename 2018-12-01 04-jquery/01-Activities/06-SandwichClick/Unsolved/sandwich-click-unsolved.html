<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Clicked</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <h1>Click to Eat Sandwich</h1>
    <h3 id="pbj">Peanut Butter Jelly</h3>
    <h3 id="grilledcheese">Grilled Cheese</h3>
    <h3 id="roastbeef">Roast Beef</h3>

    <script type="text/javascript">
        // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
        // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
        // It's useful to become familiar with now.

        $(document).ready(function () {

            // VARIABLES
            // ====================================================================
            // Here we create variables for tracking the number of sandwiches eaten
            var pbjsPicked = 0;
            var grilledCheesesPicked = 0;
            var roastBeefsPicked = 0;

            // FUNCTIONS
            // ====================================================================
            // Here we create various on "click" functions which capture the clicks
            // Inside each click event is the code to create an alert, update the counter, then show the updated count.
            // ...
            $("#pbj").on("click", function () {
                pbjsPicked += 1;

                // Only add image the first time so we dont keep adding images to the page
                if (pbjsPicked == 1) {
                    var imageDiv = $(
                        "<img src='https://image.shutterstock.com/image-photo/sweet-homemade-gourmet-peanut-butter-450w-791629444.jpg' width='200' height='auto'>"
                    );
                    $("#pbj").append("<br>");
                    $("#pbj").append(imageDiv);
                }

                alert("Geez, you have now eaten " + pbjsPicked + " PBJs.  You are a pig.");

            });

            $("#grilledcheese").on("click", function () {
                grilledCheesesPicked += 1;
                alert("You have now eaten " + grilledCheesesPicked + " Grilled Cheese.  Nice.");

                // Only add image the first time so we dont keep adding images to the page
                if (grilledCheesesPicked == 1) {
                    var imageDiv = $(
                        "<img src='https://image.shutterstock.com/image-photo/grilled-cheese-sandwich-450w-645742051.jpg' width='200' height='auto'>"
                    );
                    $("#grilledcheese").append("<br>");
                    $("#grilledcheese").append(imageDiv);
                }
            });

            $("#roastbeef").on("click", function () {
                roastBeefsPicked += 1;
                alert("You love meat, you have had " + roastBeefsPicked + " Roast Beef.");

                // Only add image the first time so we dont keep adding images to the page
                if (grilledCheesesPicked == 1) {
                    var imageDiv = $(
                        "<img src='https://image.shutterstock.com/image-photo/roast-beef-fillet-450w-521346085.jpg' width='200' height='auto'>"
                    );
                    $("#roastbeef").append("<br>");
                    $("#roastbeef").append(imageDiv);
                }
            });

        });
    </script>

</body>

</html>
