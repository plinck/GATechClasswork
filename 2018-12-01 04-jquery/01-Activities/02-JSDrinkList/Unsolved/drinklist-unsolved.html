<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Content!</title>
    <link rel="shortcut icon" href="">
</head>

<body>

    <h1>Drink Selection!</h1>
    <hr>

    <!-- Here we create a generic drink-options div -->
    <div id="drink-options"></div>

    <script type="text/javascript">
        // Array holds all of the drinks available
        var drinkList = [
            "Coffee: $5",
            "Espresso: $7",
            "Cappuccino: $6",
            "Latte: $4",
            "Tea: $3",
            "Ice Coffee: $6",
            "Ice Espresso: $8",
            "Ice Latte: $6",
            "Ice Tea: $4"
        ];

        // 1. Create code that "grabs" the div with the matching id (#drink-options);
        var drinkOptions = document.getElementById("drink-options");
        drinkOptions.textContent = "Drink Choices for i= ...";

        // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
        // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
        for (var i = 0; i < drinkList.length; i++) {
            var drinkChoice = document.createElement("p");
            drinkChoice.textContent = drinkList[i];
            drinkOptions.appendChild(drinkChoice);
        }

        {
            var hr = document.createElement("hr");
            var titleDiv = document.createElement("div");
            titleDiv.textContent = "Drink Choices for i in obj";
            
            drinkOptions.appendChild(hr);
            drinkOptions.appendChild(titleDiv);
        }

        // treat like a object - i.e. i is the "key" and drinkList[i]; is the "value"
        for (i in drinkList) {
            var drinkChoice = document.createElement("div");
            drinkChoice.textContent = drinkList[i];
            drinkOptions.appendChild(drinkChoice);

        }

        {
            var hr = document.createElement("hr");
            var titleDiv = document.createElement("div");
            titleDiv.textContent = "Drink Choices arr.foreach";
            
            drinkOptions.appendChild(hr);
            drinkOptions.appendChild(titleDiv);
        }

        // run callback function on each element in array/object
        drinkList.forEach(value => {
            var drinkChoice = document.createElement("div");
            drinkChoice.textContent = value;
            drinkOptions.appendChild(drinkChoice);
        });

        // ...
    </script>

</body>

</html>
