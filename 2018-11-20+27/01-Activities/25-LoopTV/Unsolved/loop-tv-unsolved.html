<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // DECLARES one array var and one var
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; ++i) {

        // Asks your #(1,2,3) fav tv shows in order
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds your answer to the fav tv show array at the end
        favTVshows.push(tvShow);
      }

      // loops through all the TV shows you chose
      for (var j = 0; j < favTVshows.length; j++) {

        // displays each TV show via a popup (alert)
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
