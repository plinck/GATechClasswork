<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Object</title>
</head>

<body>
    <p>Instructions - hit each keyh to:</p>
    <p>d - driveToWork</p>
    <p>w - driveAroundWorld</p>
    <p>t - getTuneUp</p>
    <p>h - honk</p>

    <script>
        function reWriteStats() {
            console.log(car.make);
            console.log(car.model);
            console.log(car.mileage);
        }

        function isWorking() {
            console.log("Car is working?" + car.isWorking);
        }

        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                alert("New mileage: " + this.mileage);
            },

            driveAroundWorld: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                alert("New Mileage: " + this.mileage);
                alert("Car needs a tuneup!");

                this.isWorking = false;
            },

            getTuneUp: function () {
                alert("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function () {
                alert("Honk! Honk!");
            }
        };


        document.onkeyup = function (event) {
            switch (event.key) {
                case 'd':
                    car.driveToWork();
                    reWriteStats();
                    isWorking();
                    break;
                case 'w':
                    car.driveAroundWorld();
                    reWriteStats();
                    isWorking();
                    break;
                case 't':
                    car.getTuneUp();
                    reWriteStats();
                    isWorking();
                    break;
                case 'h':
                    car.honk();
                    reWriteStats();
                    isWorking();
                    break;
                default:
                    console.log("invalid key");
            }
        }
    </script>

</body>

</html>
