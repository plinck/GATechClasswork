<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Object</title>
</head>

<body>

    <script>
        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                alert("New mileage: " + this.mileage);
            },

            driveAroundWorld: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                alert("New Mileage: " + this.mileage);
                alert("Car needs a tuneup!");

                this.isWorking = false;
            },

            getTuneUp: function () {
                alert("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function () {
                alert("Honk! Honk!");
            }
        };


        // How would we log...

        // The car's make?
        console.log(car.make);

        // The car's model?
        console.log(car.model);

        // The car's mileage?
        console.log(car.mileage);

        // How would we run the car's driveToWork method?
        car.driveToWork();

        // How would we run the car's driveAroundWorld method?
        car.driveAroundWorld();

        // How would we run the getTuneUp method?
        car.getTuneUp();

        // Mine
        var gameMonopoly = {
            name: "monopoly",
            railroads: 4,
            totalFundsAvailable: 20580,
            gameInProgress: true,
            players: ["jim", "paul", "john", "pete", "tj", "tim"],
            moniker: ["Thimble", "Top Hat", "Iron", "Boot", "Car", "Canon"],
            currentFunds: [500, 10000, 200, 200, 50, 400],
            nbrPlacesOwned: [0, 2, 1, 0, 2, 4],

            rollDice : function() {
                return(Math.floor(Math.random() * 5) + 1);
            },

            buyProperty : function(cost, playerNbr) {
                if (this.currentFunds[playerNbr] >= cost) {
                    this.currentFunds[playerNbr] -= cost;
                    return true;
                } else {
                    console.log("you can not buy this, not enough money");
                    return false;
                }
            }
        }

        console.log("gameMonopoly");
        console.log(gameMonopoly);
        

    </script>

</body>
