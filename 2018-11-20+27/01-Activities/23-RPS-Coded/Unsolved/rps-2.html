<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2
    </title>
</head>

<body>

    <div id="game">

    </div>

    <script type="text/javascript">
        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["r", "p", "s"];

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            // Alerts the key the user pressed (userGuess).
            alert("User guess: " + userGuess);

            // Alerts the Computer's guess.
            alert("Computer guess: " + computerGuess);

            // show winner and loser in innerHTML of id=game
            // document.getElementById("game").innerHTML = "The Winner is: ";

            message = document.getElementById("game");

            if (userGuess == 'r') {
                if (computerGuess == 'r') {
                    message.innerHTML = "Rock/Rock - TIE";
                }
                if (computerGuess == 'p') {
                    message.innerHTML = "Rock/Paper - Computer Won";
                }
                if (computerGuess == 's') {
                    message.innerHTML = "Rock/Scissors - I Won";
                }
            } else if (userGuess == 'p') {
                if (computerGuess == 'r') {
                    message.innerHTML = "Paper/Rock - I Won";
                }
                if (computerGuess == 'p') {
                    message.innerHTML = "Paper/Paper - Tie";
                }
                if (computerGuess == 's') {
                    message.innerHTML = "Paper/Scissors - Computer Won";
                }

            } else if (userGuess == 's') {
                if (computerGuess == 'r') {
                    message.innerHTML = "Scissors/Rock - I Lose";
                }
                if (computerGuess == 'p') {
                    message.innerHTML = "Scissors/Paper - I win";
                }
                if (computerGuess == 's') {
                    message.innerHTML = "Scissors/Scissors - TIE";
                }
            } else {
                message.innerHTML = "Pick Rock, paper or scissors you fool";

            }
        }
    </script>

</body>

</html>
