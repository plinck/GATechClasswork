<!DOCTYPE html>
<html>
<body>

<p>This example demonstrates how to assign an "onkeyup" event to an input element.</p>

<p>Press a key inside the text field and release it to set the text to uppercase.</p>

Enter your name: <input type="text" id="userAnswer" onkeyup="myAnswerFunction()">

<script>
function myAnswerFunction() {
    var x = document.getElementById("userAnswer");
    x.value = x.value.toUpperCase();
}
</script>

</body>
</html>
