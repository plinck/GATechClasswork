<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>

  <div id="show-number"></div>

  <br>

  <button id="stop">Stop</button>
  <button id="resume">Resume</button>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript">
    var number = 100;

    var intervalId;

    $("#stop").on("click", stop);

    $("#resume").on("click", run);

    function run() {
      $("#show-number").html("<h2>" + number + "</h2>");

      // It creates a new timer even when one is stil going 
      // which makes mutiple timers and decremets way faster
      // so clear existing timer first

      if (intervalId != undefined) {
        clearInterval(intervalId);
      }
      intervalId = setInterval(decrement, 1000);
    }

    function decrement() {

      number--;

      $("#show-number").html("<h2>" + number + "</h2>");

      if (number === 0) {

        stop();

        alert("Time Up!");
      }
    }

    function stop() {

      // I think when you hit stop, it needs to start over
      // stop is not PAUSE so reset the number to 100
      number = 100;
      $("#show-number").html("<h2>" + number + "</h2>");

      clearInterval(intervalId);
    }

    run();
  </script>

</body>

</html>
