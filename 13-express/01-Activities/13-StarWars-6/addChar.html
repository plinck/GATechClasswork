<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>Add a char</h3>
      <hr>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Character Info</strong></h3>
          </div>
          <div class="card-body">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
            <label for="role">role</label>
            <input type="text" id="role" class="form-control">
            <label for="age">age</label>
            <input type="text" id="age" class="form-control">
            <label for="forcePoints">forcePoints</label>
            <input type="text" id="forcePoints" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-search"></span>Add</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // QUESTION: What is this code doing?
    $("#add-btn").on("click", function () {
      var char = {};
      char.name = $("#name").val().trim();
      // Using a RegEx Pattern to remove spaces from searchedCharacter
      char.name = char.name.replace(/\s+/g, "").toLowerCase();

      char.role = $("#role").val().trim();
      char.age = $("#age").val().trim();
      char.forcePoints = $("#forcePoints").val().trim();

      $.post("/api/characters/", char)
        .then(function (data) {
          console.log("addChar.html", data);
          alert(`Adding character...${JSON.stringify(data)}`);
        });
    });
  </script>

</body>

</html>
