<!DOCTYPE html>
<html lang="en">

<head>
    <title>12-Warmup Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Bootstrap Form Horizontal -->
    <!-- Add .form-horizontal to form and .control-label to all labels -->
    <!-- Use bootstrap grid controls to line things up  -->
    <div class="container">
        <h2>Horizontal Bootstrap Container</h2>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId"
                        placeholder="email@example.com">
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <small id="emailHelpId" class="form-text text-muted">This a little input help</small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="pwd">Password:</label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="Remember">Remember Me
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

</body>
