<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
  <div id="start"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    // Example queryURL for Giphy API
    var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      console.log(response.data[0].images.downsized.width);
      console.log(response.data[0].images.downsized.height);
      console.log(response.data[0].images.downsized.url);

      img = `<img src="${response.data[0].images.downsized.url}" width=${response.data[0].images.downsized.width}" height="${response.data[0].images.downsized.height}"</img>`;

      $("#start").append("<div>Hi</div>");
      $("#start").append(img);
    });
  </script>

</body>

</html>
